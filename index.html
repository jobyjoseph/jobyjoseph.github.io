<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
  <link rel="manifest" href="/manifest.json" />
  <title>Learn Maths</title>
</head>
<body>
  <div class="app">
    <div class="questionWrapper">
      <span id="num1" class="qNumber">2</span>
      x
      <span id="num2" class="qNumber">3</span>
    </div>
    <div class="equalSign">
      =
    </div>
    <div class="answerInput">
      <button id="btn1" class="inputBtn">6</button>
      <button id="btn2" class="inputBtn">8</button>
    </div>
  </div>
  <div class="appResult">
    <div class="resultStatus">
      Correct!
    </div>
    <div class="resultSummary">
      2 x 3 = 6
    </div>
    <div class="startAgain">
      <button id="newQuestion">New Question</button>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
